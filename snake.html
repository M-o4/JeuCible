<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Target Shooting Game</title>
</head>
<body>
    <header>
        <h1>Target Shooting Game</h1>
    </header>
    <main>
        <div class="game-container">
            <div id="target" class="target"></div>
            <p id="score" class="score">Score: <span id="scoreValue">0</span></p>
            <button id="startButton" class="game-button">Start</button>
            <button id="endButton" class="game-button" style="display: none;">End</button>
        </div>
    </main>
    <script src="snake.js"></script>
</body>
</html>
